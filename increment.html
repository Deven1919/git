<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
 </head>
 <body>
  <button class="inc">INC</button>
  <button class="dec">DEC</button>
  <p class="show">1</p>
  <script>
   let count = 1;

   const inc_button = document.querySelector('.inc');
   const dec_button = document.querySelector('.dec');

   inc_button.addEventListener('click', function () {
    return Inc();
   });
   dec_button.addEventListener('click', function () {
    return Dec();
   });

   function Inc() {
    count++;
    document.querySelector('.show').textContent = count;
   }
   function Dec() {
    document.querySelector('.show').textContent = count == 0 ? 0 : count--;
   }
  </script>
 </body>
</html>
